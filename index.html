<!DOCTYPE html>
<html>
    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="home">Home</a></li>
                <li><a href="news">News</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="about">About</a></li>
                <li class="topnav-right"><a href="signup">Sign In</a></li>
                <li class="topnav-right"><a href="signup">Sign Up</a></li>
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>

        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6">
                    <div class="leftSide-col">
                        <h1 class="large">Crazy Radness</h1>
                        <h1 class="large">Made for Developers</h1>
                    </div>
                    <form>
                        <div class="leftSide-col">
                            <h2>Username</h2>
                            <input class="inputbox" name="username" type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" type="text" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/rYeSA1vgIUE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <h1 class="section2Header">The Standards of Awesomeness</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="box">
                        <div class="icon">
                            <img src="chatWithMe.png">
                        </div>
                        <label class="">Chat with Me</label>
                        <p>Chat with me, if you want...</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="icon">
                            <img src="learnToCode.png">
                        </div>
                        <label class="">Learn to Code</label>
                        <p>Learn to code with me!!!</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="icon">
                            <img src="buildAnEmpire.png">
                        </div>
                        <label class="">Build an Empire</label>
                        <p>Let's build an EMPIRE together!!!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="learnMore">Learn More</button>
                </div>
            </div>
        </div>


        <script>
            function dropdownMenu() {
                var x = document.getElementById("dropdownClick");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

    </body>
</html>
